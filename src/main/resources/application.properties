spring.application.name=payments
backend.url=${BACKEND_URL:http://localhost:8080}

spring.datasource.url=jdbc:postgresql://localhost:5432/team_manager
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
admin.email=${ADMIN_EMAIL:admin@test.com}
admin.password=${ADMIN_PASSWORD:pass}

security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.config.import=optional:file:.env[.properties]