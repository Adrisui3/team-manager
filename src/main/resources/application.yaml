spring:
  application:
    name: team-manager
  datasource:
    url: "${DB_URL:jdbc:postgresql://localhost:5432/team_manager}"
    username: "${DB_USER:admin}"
    password: "${DB_PASSWORD:pass}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  mail:
    host: smtp.gmail.com
    port: 587
    username: "${SUPPORT_EMAIL:support@team-manager.com}"
    password: "${APP_PASSWORD:pass}"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

admin:
  email: "${ADMIN_EMAIL:admin@test.com}"
  password: "${ADMIN_PASSWORD:pass}"

